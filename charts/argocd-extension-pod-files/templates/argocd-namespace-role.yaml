{{- if .Values.multiCluster.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "argocd-extension-pod-files.fullname" . }}-cluster-secrets
  namespace: {{ .Values.multiCluster.argocdNamespace }}
  labels:
    {{- include "argocd-extension-pod-files.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    # Only allow access to cluster secrets
    resourceNames: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "argocd-extension-pod-files.fullname" . }}-cluster-secrets
  namespace: {{ .Values.multiCluster.argocdNamespace }}
  labels:
    {{- include "argocd-extension-pod-files.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "argocd-extension-pod-files.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "argocd-extension-pod-files.fullname" . }}-cluster-secrets
{{- end }}
